<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Hosting Demo</title>
  <style>
    @font-face {
      font-family: 'OpenSans';
      src: url('/OpenSans-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'OpenSans', Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Font Hosting with GitHub Pages</h1>
  <p>
    This text uses the custom "OpenSans" font hosted in this repository.
  </p>
</body>
</html>
